<!DOCTYPE html>
{% load static %}

<html>
<head>

    <meta name="subtitle" content="Place to socialize with your (class)mates.">

    <meta name="description" content="A social media website to connect to fellow students built on Django Framework. Project for Information Systems Development 2020.">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
    <link href="{% static 'fa/css/all.min.css' %}" rel="stylesheet">

    <!--google fonts-->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@700&display=swap"
          rel="stylesheet">

    <!--bootstrap dependencies-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script crossorigin="anonymous"

    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
{% if user.is_authenticated %}
<header style="background-color: #f8f9fa">
    {% include 'navbar.html' %}
</header>
{% endif %}
<section class="body">
    <!--            <div class="container my-5">-->
    {% block body %} {% endblock %}
    <!--            </div>-->
</section>
</body>
<footer>
    {% include 'footer.html' %}
</footer>
</html>
