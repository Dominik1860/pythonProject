{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Create new party</h1>
            <hr>
        </div>
        <form action="{% url 'create_party' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-party">
                {{ field.label }}
                {{ field }}
                <small>{{ field.help_text }}</small>
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
    </div>
</div>


<style>

</style>

{% endblock %}
