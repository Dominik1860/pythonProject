{% extends 'base.html' %}

{% block body %}

<form action="{% url 'create_post' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label }}
        {{ field }}
        <small>{{ field.help_text }}</small>
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Save changes</button>
</form>

<style>

</style>

{% endblock %}
