{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="col-12">
        <img src="/{{ post.image }}" alt="" class="img-fluid">
        <h1>{{ post.name }}</h1>
        <p><small>Posted by {{ post.user }}</small></p>
        <p>{{ post.description }}</p>
    </div>

</div>

{% endblock %}
