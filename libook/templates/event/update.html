{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Create a new event</h1>
            <hr>
        </div>
        <div class="col-12 px-5">
            <form action="{% url 'create_event' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-party">
                    {{ field.label }}
                    {{ field }}
                    <small>{{ field.help_text }}</small>
                </div>
                {% endfor %}
                <button class="btn btn-primary mt-3" type="submit">Create event</button>
            </form>
        </div>
    </div>
</div>

<style>
    form > div:nth-child(2), form > div:nth-child(3){
        display: none;
    }
</style>

{% endblock %}
